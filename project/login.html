<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <!-- Add Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar with logo as a button to index page -->
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="Website Logo">
        </a>
    </nav>

    <!-- Login Page Content -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="login.php" method="post">
                <input type="text" name = "email" class="input-field" placeholder="Email" required><br>
                <div class="password-container">
                    <input type="password" name="password" id="password" class="input-field" placeholder="Password" required>
                    <button type="button" class="show-password" onclick="togglePassword()">
                        <i id="eye-icon" class="fas fa-eye-slash"></i> <!-- Font Awesome closed eye icon -->
                    </button>
                </div>
                <button type="submit" name = "submit" class="login-btn">Log In</button>
            </form>
            <div class="forgot-password">
                <a href="contact.html">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var eyeIcon = document.getElementById("eye-icon");

            if (passwordField.type === "password") {
                passwordField.type = "text";  // Show the password
                eyeIcon.classList.remove("fa-eye-slash");  // Remove the closed eye class
                eyeIcon.classList.add("fa-eye");  // Add the open eye class
            } else {
                passwordField.type = "password";  // Hide the password
                eyeIcon.classList.remove("fa-eye");  // Remove the open eye class
                eyeIcon.classList.add("fa-eye-slash");  // Add the closed eye class
            }
        }
    </script>
</body>
</html>
